<!DOCTYPE html>
<html>
    <head>
        <title>Spring Social | Home</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" />

    </head>
    <body bgcolor='#ffffff'>
        <div class="page-header text-center">
            <h2>Spring Boot Social<br/><small>Project Example</small></h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Login With</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <a class="btn btn-lg btn-block btn-social btn-facebook" href='social/facebook' >
                                    <i class="fa fa-facebook"></i> Facebook
                                </a>
                                <a class="btn btn-lg btn-block btn-social btn-twitter" href='social/twitter'>
                                    <i class="fa fa-twitter"></i> Twitter
                                </a>
                                <a class="btn btn-lg btn-block btn-social btn-google" href='social/google'>
                                    <i class="fa fa-google"></i> Google
                                </a>                                
                            </form>                            
                        </div>                       
                    </div>                 
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
                crossorigin="anonymous"></script>
    </body>
</html>
